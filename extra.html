<body>

    <h1>Tic Tac Toe</h1>

    <div>
        <label for="modeSelect">Mode: </label>
        <select id="modeSelect">
            <option value="p2">2 Pemain</option>
            <option value="ai">Lawan AI</option>
        </select>
    </div>

    <div class="scoreboard">
        Skor X: <span id="scoreX">0</span> | Skor O: <span id="scoreO">0</span>
    </div>

    <div id="status">Player X's turn</div>
    <div class="board" id="board"></div>
    <button id="resetBtn">Reset Game</button>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        const board = document.getElementById("board");
        const status = document.getElementById("status");
        const resetBtn = document.getElementById("resetBtn");
        const modeSelect = document.getElementById("modeSelect");
        const scoreXEl = document.getElementById("scoreX");
        const scoreOEl = document.getElementById("scoreO");

        let currentPlayer = "X";
        let gameBoard = Array(9).fill("");
        let gameActive = true;
        let mode = "p2";
        let scoreX = 0;
        let scoreO = 0;

        const winConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        modeSelect.addEventListener("change", () => {
            mode = modeSelect.value;
            resetGame(true);
        });

        function renderBoard() {
            board.innerHTML = "";
            gameBoard.forEach((val, i) => {
                const cell = document.createElement("div");
                cell.classList.add("cell");
                cell.dataset.index = i;
                cell.textContent = val;
                cell.addEventListener("click", handleClick);
                board.appendChild(cell);
            });
        }

        function handleClick(e) {
            const index = e.target.dataset.index;

            if (gameBoard[index] || !gameActive) return;

            gameBoard[index] = currentPlayer;
            e.target.textContent = currentPlayer;

            checkWinner();
            if (gameActive) {
                currentPlayer = currentPlayer === "X" ? "O" : "X";
                status.textContent = `Player ${currentPlayer}'s turn`;

                if (mode === "ai" && currentPlayer === "O") {
                    setTimeout(aiMove, 500);
                }
            }
        }

        function aiMove() {
            let empty = gameBoard.map((val, i) => val === "" ? i : null).filter(v => v !== null);
            if (empty.length === 0) return;

            let move = empty[Math.floor(Math.random() * empty.length)];
            gameBoard[move] = "O";

            renderBoard();
            checkWinner();

            if (gameActive) {
                currentPlayer = "X";
                status.textContent = `Player ${currentPlayer}'s turn`;
            }
        }

        function checkWinner() {
            for (let condition of winConditions) {
                const [a, b, c] = condition;
                if (gameBoard[a] === gameBoard[b] && gameBoard[b] === gameBoard[c] && gameBoard[a] !== "") {
                    gameActive = false;
                    status.textContent = `Player ${gameBoard[a]} wins!`;
                    updateScore(gameBoard[a]);
                    highlightWin(condition);
                    showConfetti();
                    return;
                }
            }

            if (!gameBoard.includes("")) {
                gameActive = false;
                status.textContent = "It's a draw!";
            }
        }

        function highlightWin(indices) {
            const cells = document.querySelectorAll(".cell");
            indices.forEach(i => {
                cells[i].classList.add("win");
            });
        }

        function updateScore(winner) {
            if (winner === "X") {
                scoreX++;
                scoreXEl.textContent = scoreX;
            } else if (winner === "O") {
                scoreO++;
                scoreOEl.textContent = scoreO;
            }
        }

        function showConfetti() {
            confetti({
                particleCount: 150,
                spread: 100,
                origin: { y: 0.6 }
            });
        }

        function resetGame(resetScore = false) {
            gameBoard = Array(9).fill("");
            currentPlayer = "X";
            gameActive = true;
            status.textContent = `Player ${currentPlayer}'s turn`;

            if (resetScore) {
                scoreX = 0;
                scoreO = 0;
                scoreXEl.textContent = "0";
                scoreOEl.textContent = "0";
            }

            renderBoard();
        }

        resetBtn.addEventListener("click", () => resetGame());

        renderBoard();
    </script>
